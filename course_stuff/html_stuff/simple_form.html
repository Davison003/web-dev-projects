<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Forms</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="test">
      <label for="username">Enter your Username:</label>
      <input type="text" name="username" id="username" placeholder="username" />
      <br />

      <label for="password">Enter your Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <br />
      <label for="number">Enter your age:</label>
      <input type="number" name="number" id="number" />
      <p>
        <input type="submit" value="Submit" />
      </p>
    </form>

    <hr />
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" id="search" />
      <input type="submit" value="Search Reddit" />
    </form>

    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search google</button>
    </form>

    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>

    <form action="/bird">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>

      <input type="checkbox" name="trust" id="trust" />
      <label for="trust">Trust me bro</label>

      <p>
        <label for="xs">Extra Small</label>
        <input type="radio" name="size" id="xs" value="xs" />

        <label for="s">Small</label>
        <input type="radio" name="size" id="s" value="s" />

        <label for="m">Medium</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>

      <p>
        <label for="meal">Select a Meal Type:</label>
        <select name="meal" id="meal">
          <option value="chicken">Chicken</option>
          <option value="fish">Fish</option>
          <option value="vegan">Vegan</option>
        </select>
      </p>

      <p>
        <label for="volume">Volume:</label>
        <input type="range" name="vol" id="volume" step="3" min="0" max="100" />
      </p>

      <button>Submit</button>
    </form>

    <hr />
    <h2>Race Registration</h2>
    <form action="/race">
      <div>
        <label for="fname">First Name: </label
        ><input type="text" name="fname" id="fname" required />

        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" required />
      </div>
      <p>Select a Race:</p>

      <div>
        <input type="radio" name="type_race" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5k</label><br />

        <input type="radio" name="type_race" id="half" value="half" />
        <label for="half">Half Marathon</label><br />

        <input type="radio" name="type_race" id="full" value="full" />
        <label for="full">Full Marathon</label><br />
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div>
        <label for="age_group">Select Age Group:</label>
        <select name="age_group" id="age_group">
          <option value="under18">Under 18</option>
          <option value="under30">Under 30</option>
          <option value="under60">Under 60</option>
          <option value="older">Older</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
